<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style2/style2.css">

<body>

    <div class="split left">

            <div class="about-section">

            </div>
            <div class="demo">

                    <iframe width="560" height="315" src="https://www.youtube.com/embed/gcwB2wUWWPU?start=2319" frameborder="0"

                </div>
            </div>
            <div class="project-section">
                <div class="container">
                    <div class="row">
                        <div class="col" id="snapcarte">

    <div class="split right">
        <div class="centered">
            <div id="fp-nav" class="fp-right" >
                <ul>
                    <li id="#Home" class="active"><span>Home</span></li>
                    <li id="#About" class="active"><span>About</span></li>
                    <li id="#Demo" class="active"><span>Demo</span></li>
                    <li id="#Projects" class="active"><span>Projects</span></li>
                    <li id="#Contact me" class="active"><span>Contact me</span></li>
                </ul>
            </div>
            <div class="home-side-menu-link-wrapper">
                <div class="home-side-menu-arrow-txt">Scroll down</div><img
                    src="https://uploads-ssl.webflow.com/601a0bef6a367365b406d7cd/6065567815886e3bf5bd8078_side_menu_arrow.svg"
